    <div class="wrapper"><script src="nav.js"></script></div>
    <!--메인화면-->
    <div class="container"></div>
    <button id="top"><img src="https://github.com/mdab4793/wewrite/blob/main/%E1%84%86%E1%85%A2%E1%86%AB%E1%84%8B%E1%85%B1.png?raw=true" /></button>
    <!--footer-->
    <footer class="footer-container">
      <script src="js/footer.js" defer></script>

    <script>
      const db = firebase.firestore(); //firebase 데이터 읽기
      db.collection('write') //write 컬렉션에있는 것들 가져오기
        .get()
        .then((result) => {
          result.forEach((doc) => {
            console.log(doc.data().uid); //html 원하는곳에 끼워넣는 방법
            //https://dulki.tistory.com/224 타임스탬프 참고
            var timestamp = doc.data().date.toDate();
            var date = new Date(timestamp);
            /* 생성한 Date 객체에서 년, 월, 일, 시, 분을 각각 문자열 곧바로 추출 */
            var year = date.getFullYear().toString().slice(-2); //년도 뒤에 두자리
            var month = ('0' + (date.getMonth() + 1)).slice(-2); //월 2자리 (01, 02 ... 12)
            var day = ('0' + date.getDate()).slice(-2); //일 2자리 (01, 02 ... 31)
            var hour = ('0' + date.getHours()).slice(-2); //시 2자리 (00, 01 ... 23)
            var minute = ('0' + date.getMinutes()).slice(-2); //분 2자리 (00, 01 ... 59)
            var second = ('0' + date.getSeconds()).slice(-2); //초 2자리 (00, 01 ... 59)
            var returnDate = year + '.' + month + '.' + day + '. ' + hour + ':' + minute + ':' + second;
            var template = `<div class="index-main">   
                  <div class="index-thumbnail"  style="background-image: url('${doc.data().image}')">
                    <p class="index-content">${doc.data().content}</p></div>
                  <div class="flex-grow-1 p-4">
                    <h5 class="title">
                      <a class="index-main-title" href="/detail.html?id=${doc.id}">${doc.data().title}</a></h5>
                    <p class="date">${returnDate}</p>
                    <p class="float-end"></p>
                  </div>
                  </div>`;
            $('.container').append(template);
          });
        });

      // var time = d.getFullYear() + '년' + (d.getMonth() + 1) + '월' + d.getDate() + '일';
      //유저의 로그인상태확인
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          console.log(user.uid);
          $('#userName').html(user.displayName); //navbar에 유저이름 나타내기
        }
      });

      //    https://m.blog.naver.com/awspro/221954009330   top버튼 참조
      $(document).ready(function () {
        $(window).scroll(function () {
          // top button controll
          if ($(this).scrollTop() > 500) {
            $('#top').fadeIn();
          } else {
            $('#top').fadeOut();
          }
        });

        $('#top').click(function () {
          $('html, body').animate({ scrollTop: 0 }, '300');
        });
      });
    </script>
